<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
            <h1>Exercício / Módulo 3 - HTML</h1><br />
    </header>
    <p><strong>Exercício:</strong> crie um arquivo HTML que contenha um formulário de Cadastro, com campos nome, e-mail e senha, e a existencia de um botão para realizar o cadastro.</p>
    <hr/>
    <h1>Formulário de cadastro</h1><br>
    <form>
        <label for="Nome">Nome: </label>
        <input type="text" placeholder="Digite seu nome" id="Nome"> <br />
        <label for="e-mail">E-mail: </label>
        <input type="email" placeholder="Digite seu e-mail" id="e-mail"> <br/>
        <label for="password">Senha: </label>
        <input type="password" placeholder="Digite uma senha" id="password"> <br />
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
    <br />
    <p></p>
    <hr />

    </footer>
</body>
</html>
